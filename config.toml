baseurl = "https://dyiwu.github.io/"
languageCode = "en"
defaultContentLanguage = "en"                             # en / zh-cn / ... (This field determines which i18n file to use)
title = "Chaos - 一個老碼農的筆記"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "even"
enableGitInfo = false # use git commit log to generate lastmod record # 可根據 Git 中的提交生成最近更新記錄。

# Syntax highlighting by Chroma. NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = false     # has chinese/japanese/korean ? # 自動檢測是否包含 中文\日文\韓文
paginate = 5                                              # 首頁每頁顯示的文章數
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = 'Dyi-Wu Liu <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a>'

# default: author.name ↓        # 預設為下麵配置的author.name ↓

[author]                  # essential                     # 必需
  name = "Dyi-Wu Liu "

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu              # 配置目錄
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "Archives"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "Categories"
  weight = 40
  identifier = "categories"
  url = "/categories/"

[params]
  version = "4.x"           # Used to give a friendly message when you have an incompatible update
  debug = false             # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda

  since = "2019"            # Site creation time          # 網站建立時間
  # use public git repo url to link lastmod git commit, enableGitInfo should be true.
  # 指定 git 倉庫位址，可以生成指向最近更新的 git commit 的連結，需要將 enableGitInfo 設置成 true.
  gitRepo = ""

  # site info (optional)                                  # 網站資訊（可選，不需要的可以直接注釋掉）
  logoTitle = "Chaos"        # default: the title value    # 預設值: 上面設置的title值
  keywords = ["Hugo", "theme","even"]
  description = "Hugo theme even example site."

  # paginate of archives, tags and categories             # 歸檔、標籤、分類每頁顯示的文章數目，建議修改為一個較大的值
  archivePaginate = 10

  # show 'xx Posts In Total' in archive page ?            # 是否在歸檔頁顯示文章的總數
  showArchiveCount = true

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2006-01-02"

  # show word count and read time ?                       # 是否顯示字數統計與閱讀時間
  moreMeta = true

  # Syntax highlighting by highlight.js
  highlightInClient = false

  # 一些全域開關，你也可以在每一篇內容的 front matter 中針對單篇內容關閉或開啟某些功能，在 archetypes/default.md 查看更多資訊。
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true                                                                            # 是否開啟目錄
  autoCollapseToc = false   # Auto expand and collapse toc                              # 目錄自動展開/折疊
  fancybox = true           # see https://github.com/fancyapps/fancybox                 # 是否啟用fancybox（圖片可點擊）

  # mathjax
  mathjax = false           # see https://www.mathjax.org/                              # 是否使用mathjax（數學公式）
  mathjaxEnableSingleDollar = false                                                     # 是否使用 $...$ 即可進行inline latex渲染
  mathjaxEnableAutoNumber = false                                                       # 是否使用公式自動編號
  mathjaxUseLocalFiles = false  # You should install mathjax in `yout-site/static/lib/mathjax`

  postMetaInFooter = false   # contain author, lastMod, markdown link, license           # 包含作者，上次修改時間，markdown連結，許可資訊
  linkToMarkDown = false    # Only effective when hugo will output .md files.           # 連結到markdown原始檔（僅當允許hugo生成markdown檔時有效）
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'
     # e.g. '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  changyanAppid = ""        # Changyan app id             # 暢言
  changyanAppkey = ""       # Changyan app key

  livereUID = ""            # LiveRe UID                  # 來必力

  baiduPush = false        # baidu push                  # 百度
  baiduAnalytics = ""      # Baidu Analytics
  baiduVerification = ""   # Baidu Verification
  googleVerification = ""  # Google Verification         # 穀歌

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = []
  customJS = []

  uglyURLs = false          # please keep same with uglyurls setting

  [params.publicCDN]        # load these files from public cdn                          # 啟用公共CDN，需自行定義
    enable = true
    jquery = '<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>'
