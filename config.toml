  # Display a message at the beginning of an article to warn the readers that it's content may be outdated.
  # 在文章開頭顯示提示資訊，提醒讀者文章內容可能過時。
  [params.outdatedInfoWarning]
    enable = false
    hint = 30               # Display hint if the last modified time is more than these days ago.    # 如果文章最後更新於這天數之前，顯示提醒
    warn = 180              # Display warning if the last modified time is more than these days ago.    # 如果文章最後更新於這天數之前，顯示警告

